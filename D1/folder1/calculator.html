<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="shortcut icon" href="icons8_calculator_400px_1.png">
</head>
<body>
    <div class="container">
        <div id="dis">
            <input type="text" class="display_1" >
        </div>

        <div class="key b_1">
            <button class="clear" data-value="AC">AC</button>
            <button class="special_key bracket" data-value="DEL">DEL</button>
            <button class="special_key percentage" data-value="%">%</button>
            <button class="special_key divide" data-value="/">/</button>
        </div>
        
        <div class="key b_2">
            <button class="seven" data-value="7">7</button>
            <button class="eight" data-value="8">8</button>
            <button class="nine" data-value="9">9</button>
            <button class="special_key muitiple" data-value="*">*</button>
        </div>
        
        <div class="key b_3">
            <button class="four" data-value="4">4</button>
            <button class="five" data-value="5">5</button>
            <button class="six" data-value="6">6</button>
            <button class="special_key minus" data-value="-">-</button>
        </div>
        
        <div class="key b_4">
            <button class="one" data-value="1">1</button>
            <button class="two" data-value="2">2</button>
            <button class="three" data-value="3">3</button>
            <button class="special_key plus" data-value="+">+</button>
        </div>
        
        <div class="key b_5">
            <button class="pl_mi" data-value="00">00</button>
            <button class="zero" data-value="0">0</button>
            <button class="dot" data-value=".">.</button>
            <button class="equal_to" data-value="=">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
